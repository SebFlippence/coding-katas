<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript Decimal Time</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>
<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<div class="container">
    <div class="header">
        <h3 class="text-muted">JavaScript Decimal Time</h3>
    </div>

    <div class="well">
        <div class="checkbox">
            <label>
                <input type="checkbox" name="showStandardTime" checked>
                Show standard time
            </label>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" name="showYear" checked>
                Show year
            </label>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" name="showYearInRoman" checked>
                Show year in roman numerals
            </label>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" name="showMonth" checked>
                Show month
            </label>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" name="showDay" checked>
                Show day
            </label>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" name="showQuarter" checked>
                Show quarter
            </label>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" name="showMonthName" checked>
                Show month name
            </label>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" name="showDayName" checked>
                Show day name
            </label>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" name="showSeconds" checked>
                Show seconds
            </label>
        </div>

        <div class="radio">
            <label>
                <input type="radio" name="lang" value="en" checked>
                English
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="lang" value="fr">
                French
            </label>
        </div>

        <small>Datetime based on <a href="https://en.wikipedia.org/wiki/Decimal_time">Decimal time</a>, and the <a
            href="https://en.wikipedia.org/wiki/French_Republican_Calendar">French Republican Calendar</a>.
        </small>
    </div>

    <section data-role="output"></section>
</div>

<!-- build:js scripts/main.js -->
<script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
<!-- endbuild -->
</body>
</html>
